<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management - Estimate Detail</title>
  <link rel="stylesheet" href="../components/Navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      color: #333;
      margin: 0;
      font-size: 24px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3a5bd9;
    }
    .btn-outline {
      background-color: transparent;
      border: 1px solid #4a6cf7;
      color: #4a6cf7;
    }
    .btn-outline:hover {
      background-color: #f0f4ff;
    }
    .page-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .estimate-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .info-group {
      margin-bottom: 15px;
    }
    .info-group label {
      display: block;
      font-weight: 500;
      color: #666;
      margin-bottom: 5px;
    }
    .info-group span {
      font-size: 16px;
      color: #333;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      color: white;
    }
    .status-packed {
      background-color: #4caf50;
    }
    .status-pending {
      background-color: #f44336;
    }
    .products-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .products-table th {
      background-color: #f9f9f9;
      text-align: left;
      padding: 12px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eaeaea;
    }
    .products-table td {
      padding: 12px;
      border-bottom: 1px solid #eaeaea;
    }
    .products-table tr:last-child td {
      border-bottom: none;
    }
    .products-table td:nth-child(5),
    .products-table td:nth-child(6),
    .products-table td:nth-child(7) {
      text-align: right;
    }
    .products-table th:nth-child(5),
    .products-table th:nth-child(6),
    .products-table th:nth-child(7) {
      text-align: right;
    }
    .total-row {
      font-weight: 600;
      background-color: #f9f9f9;
    }
    .total-row td {
      border-top: 2px solid #eaeaea;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navbar container -->
    <div id="navbar-container"></div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <header>
          <h1>Estimate Detail</h1>
          <div class="header-actions">
            <button onclick="window.history.back()" class="btn btn-outline">Back</button>
            <button id="edit-btn" class="btn btn-primary">Edit</button>
          </div>
        </header>
        
        <div class="page-content">
          <div id="estimate-content">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../components/Navbar.js"></script>
  <script>
    // Get estimate ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const estimateId = urlParams.get('id');
    
    if (!estimateId) {
      window.location.href = 'estimates.html';
    }
    
    // Load estimate data
    async function loadEstimateDetail() {
      try {
        const estimate = await window.api.getEstimateById(estimateId);
        if (!estimate) {
          alert('Estimate not found');
          window.location.href = 'estimates.html';
          return;
        }
        
        renderEstimate(estimate);
      } catch (error) {
        console.error('Error loading estimate details:', error);
        alert('Error loading estimate details. Please try again.');
      }
    }
    
    // Render estimate details
    function renderEstimate(estimate) {
      const statusClass = estimate.status === 'packed' ? 'status-packed' : 'status-pending';
      const statusLabel = estimate.status === 'packed' ? 'Packed' : 'Pending';
      
      const content = document.getElementById('estimate-content');
      content.innerHTML = `
        <div class="estimate-info">
          <div>
            <div class="info-group">
              <label>Estimate No.</label>
              <span>${estimate.estimate_no}</span>
            </div>
            <div class="info-group">
              <label>Date</label>
              <span>${formatDate(estimate.date)}</span>
            </div>
            <div class="info-group">
              <label>Order No.</label>
              <span>${estimate.order_no || '-'}</span>
            </div>
          </div>
          <div>
            <div class="info-group">
              <label>Customer Name</label>
              <span>${estimate.customer_name}</span>
            </div>
            <div class="info-group">
              <label>Assigned Agent</label>
              <span>${estimate.assigned_agent}</span>
            </div>
            <div class="info-group">
              <label>Status</label>
              <span class="status-badge ${statusClass}">${statusLabel}</span>
            </div>
          </div>
        </div>
        
        <h3>Products</h3>
        <table class="products-table">
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Size</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Rate</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            ${estimate.products && estimate.products.map((product, index) => `
              <tr>
                <td>${product.productCode || '-'}</td>
                <td>${product.name || '-'}</td>
                <td>${product.size || '-'}</td>
                <td>${product.category || '-'}</td>
                <td>${product.quantity}</td>
                <td>$${product.rate.toFixed(2)}</td>
                <td>$${product.amount.toFixed(2)}</td>
              </tr>
            `).join('')}
            <tr class="total-row">
              <td colspan="6" style="text-align: right;"><strong>Total Amount:</strong></td>
              <td>$${estimate.total_amount.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>
      `;
    }
    
    // Helper function to format date
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }
    
    // Load data when page is ready
    document.addEventListener('DOMContentLoaded', loadEstimateDetail);
    
    // Handle edit button click
    document.getElementById('edit-btn').addEventListener('click', () => {
      // Redirect back to estimates page with edit mode
      window.location.href = `estimates.html?edit=${estimateId}`;
    });
  </script>
</body>
</html>
