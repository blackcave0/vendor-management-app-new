<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management - Products</title>
  <link rel="stylesheet" href="../components/Navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      color: #333;
      margin: 0;
      font-size: 24px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3a5bd9;
    }
    .btn-outline {
      background-color: transparent;
      border: 1px solid #4a6cf7;
      color: #4a6cf7;
    }
    .btn-outline:hover {
      background-color: #f0f4ff;
    }
    .page-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th {
      background-color: #f9f9f9;
      text-align: left;
      padding: 12px 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eaeaea;
    }
    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eaeaea;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .data-table tr:hover {
      background-color: #f5f9ff;
    }
    .action-cell {
      display: flex;
      gap: 8px;
    }
    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filter-bar input, .filter-bar select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .upload-progress {
      margin-top: 15px;
      height: 5px;
      width: 100%;
      background-color: #eee;
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background-color: #4a6cf7;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navbar container -->
    <div id="navbar-container"></div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <header>
          <h1>Products</h1>
          <div class="header-actions">
            <button id="upload-btn" class="btn btn-outline">Upload Products</button>
            <button id="add-product-btn" class="btn btn-primary">Add Product</button>
          </div>
        </header>
        
        <div class="page-content">
          <div class="filter-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <select id="category-filter">
              <option value="">All Categories</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Food">Food</option>
              <option value="Office">Office Supplies</option>
            </select>
            <select id="sort-by">
              <option value="name">Sort by Name</option>
              <option value="price">Sort by Price</option>
              <option value="quantity">Sort by Quantity</option>
            </select>
          </div>
          
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Serial No.</th>
                  <th>Product Code</th>
                  <th>Product Name</th>
                  <th>Product Size</th>
                  <th>Category</th>
                  <th>Rate</th>
                  <th>Supply</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="products-table-body">
                <!-- Product data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add/Edit Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Product</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form id="product-form">
        <div class="form-group">
          <label for="product-code">Product Code</label>
          <input type="text" id="product-code" required>
        </div>
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-size">Product Size</label>
          <input type="text" id="product-size">
        </div>
        <div class="form-group">
          <label for="product-category">Category</label>
          <select id="product-category" required>
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Food">Food</option>
            <option value="Office">Office Supplies</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product-rate">Rate ($)</label>
          <input type="number" id="product-rate" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-supply">Supply (Quantity)</label>
          <input type="number" id="product-supply" min="0" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-outline close-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Upload Products Modal -->
  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload Products</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form id="upload-form">
        <div class="form-group">
          <label for="file-upload">Select CSV or Excel file</label>
          <input type="file" id="file-upload" accept=".csv,.xlsx,.xls">
        </div>
        <div class="upload-progress">
          <div class="progress-bar"></div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-outline close-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Upload File</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../components/Navbar.js"></script>
  <script>
    // Check if user is logged in
    const userString = sessionStorage.getItem('user');
    if (!userString) {
      window.location.href = 'login.html';
    }
    
    const user = JSON.parse(userString);
    const isAdmin = user.role === 'admin';
    
    // Products array to store loaded products
    let products = [];
    
    // Load products from database
    async function loadProducts() {
      try {
        products = await window.api.getProducts();
        filterProducts();
      } catch (error) {
        console.error('Error loading products:', error);
        alert('Error loading products. Please try again.');
      }
    }
    
    // Function to render products table
    function renderProductsTable(productsList) {
      const tableBody = document.getElementById('products-table-body');
      tableBody.innerHTML = '';
      
      productsList.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${product.code}</td>
          <td>${product.name}</td>
          <td>${product.size || '-'}</td>
          <td>${product.category}</td>
          <td>$${product.price || 0}</td>
          <td>${product.quantity || 0}</td>
          <td class="action-cell">
            ${isAdmin ? `
              <button class="btn btn-outline edit-btn" data-id="${product.id}">Edit</button>
              <button class="btn btn-outline delete-btn" data-id="${product.id}">Delete</button>
            ` : ''}
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Add event listeners to edit and delete buttons
      if (isAdmin) {
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', handleEditProduct);
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', handleDeleteProduct);
        });
      }
    }
    
    // Filter products based on search input and category
    function filterProducts() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const categoryFilter = document.getElementById('category-filter').value;
      const sortBy = document.getElementById('sort-by').value;
      
      let filteredProducts = products.filter(product => {
        const matchesSearch = (product.name && product.name.toLowerCase().includes(searchTerm)) || 
                             (product.code && product.code.toLowerCase().includes(searchTerm));
        const matchesCategory = categoryFilter === '' || product.category === categoryFilter;
        
        return matchesSearch && matchesCategory;
      });
      
      // Sort products
      filteredProducts.sort((a, b) => {
        if (sortBy === 'name') {
          return a.name.localeCompare(b.name);
        } else if (sortBy === 'price') {
          return a.price - b.price;
        } else if (sortBy === 'quantity') {
          return a.quantity - b.quantity;
        }
        return 0;
      });
      
      renderProductsTable(filteredProducts);
    }
    
    // Add event listeners for filter inputs
    document.getElementById('search-input').addEventListener('input', filterProducts);
    document.getElementById('category-filter').addEventListener('change', filterProducts);
    document.getElementById('sort-by').addEventListener('change', filterProducts);
    
    // Modal handling
    const productModal = document.getElementById('product-modal');
    const uploadModal = document.getElementById('upload-modal');
    let currentProductId = null;
    
    document.getElementById('add-product-btn').addEventListener('click', () => {
      currentProductId = null;
      document.getElementById('modal-title').textContent = 'Add New Product';
      document.getElementById('product-form').reset();
      productModal.style.display = 'flex';
    });
    
    document.getElementById('upload-btn').addEventListener('click', () => {
      document.getElementById('upload-form').reset();
      uploadModal.style.display = 'flex';
    });
    
    // Close modals
    document.querySelectorAll('.close-btn, .close-modal').forEach(btn => {
      btn.addEventListener('click', () => {
        productModal.style.display = 'none';
        uploadModal.style.display = 'none';
      });
    });
    
    // Form submit handlers
    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const productData = {
        code: document.getElementById('product-code').value,
        name: document.getElementById('product-name').value,
        size: document.getElementById('product-size').value,
        category: document.getElementById('product-category').value,
        price: parseFloat(document.getElementById('product-rate').value),
        cost: parseFloat(document.getElementById('product-rate').value) * 0.7, // Example cost calculation
        description: `${document.getElementById('product-name').value} - ${document.getElementById('product-size').value || 'Standard size'}`
      };
      
      try {
        if (currentProductId === null) {
          // Add new product
          await window.api.addProduct(productData);
          
          // After adding the product, update inventory
          const newProduct = await window.api.getProducts();
          const addedProduct = newProduct.find(p => p.code === productData.code);
          
          if (addedProduct) {
            const inventoryData = {
              productId: addedProduct.id,
              quantity: parseInt(document.getElementById('product-supply').value),
              location: 'Warehouse A',
              userId: user.id
            };
            
            await window.api.updateInventory(inventoryData);
          }
        } else {
          // Update existing product
          await window.api.updateProduct(currentProductId, productData);
          
          // Update inventory
          const inventoryData = {
            productId: currentProductId,
            quantity: parseInt(document.getElementById('product-supply').value),
            location: 'Warehouse A',
            userId: user.id
          };
          
          await window.api.updateInventory(inventoryData);
        }
        
        // Close modal and refresh products
        productModal.style.display = 'none';
        await loadProducts();
      } catch (error) {
        console.error('Error saving product:', error);
        alert('Failed to save product. Please try again.');
      }
    });
    
    document.getElementById('upload-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const fileInput = document.getElementById('file-upload');
      if (fileInput.files.length === 0) {
        alert('Please select a file to upload');
        return;
      }
      
      // Simulate file upload (in a real app, you would send this to the server)
      const progressBar = document.querySelector('.progress-bar');
      const progressContainer = document.querySelector('.upload-progress');
      
      progressContainer.style.display = 'block';
      let progress = 0;
      
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        
        if (progress >= 100) {
          clearInterval(interval);
          
          // Simulate server response
          setTimeout(() => {
            alert('Upload complete! File processed successfully.');
            uploadModal.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            
            // In a real app, you would refresh the products list here
            filterProducts();
          }, 500);
        }
      }, 300);
    });
    
    // Edit product handler
    function handleEditProduct(e) {
      const productId = parseInt(e.target.dataset.id);
      currentProductId = productId;
      
      const product = products.find(p => p.id === productId);
      if (product) {
        document.getElementById('modal-title').textContent = 'Edit Product';
        document.getElementById('product-code').value = product.code || '';
        document.getElementById('product-name').value = product.name || '';
        document.getElementById('product-size').value = product.size || '';
        document.getElementById('product-category').value = product.category || '';
        document.getElementById('product-rate').value = product.price || 0;
        document.getElementById('product-supply').value = product.quantity || 0;
        
        productModal.style.display = 'flex';
      }
    }
    
    // Delete product handler
    async function handleDeleteProduct(e) {
      const productId = parseInt(e.target.dataset.id);
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          await window.api.deleteProduct(productId);
          await loadProducts(); // Refresh the products list
        } catch (error) {
          console.error('Error deleting product:', error);
          alert('Failed to delete product. Please try again.');
        }
      }
    }
    
    // Initial render
    loadProducts();
  </script>
</body>
</html>
