<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management - Vendors</title>
  <link rel="stylesheet" href="../components/Navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      color: #333;
      margin: 0;
      font-size: 24px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #4a6cf7;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3a5bd9;
    }
    .btn-outline {
      background-color: transparent;
      border: 1px solid #4a6cf7;
      color: #4a6cf7;
    }
    .btn-outline:hover {
      background-color: #f0f4ff;
    }
    .page-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th {
      background-color: #f9f9f9;
      text-align: left;
      padding: 12px 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eaeaea;
    }
    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eaeaea;
    }
    .data-table tr:last-child td {
      border-bottom: none;
    }
    .data-table tr:hover {
      background-color: #f5f9ff;
    }
    .action-cell {
      display: flex;
      gap: 8px;
    }
    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filter-bar input, .filter-bar select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .vendor-card {
      border: 1px solid #eaeaea;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .vendor-header {
      padding: 15px;
      background-color: #f9f9ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vendor-name {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    .vendor-details {
      padding: 15px;
    }
    .details-row {
      display: flex;
      margin-bottom: 10px;
    }
    .details-label {
      width: 150px;
      font-weight: 500;
      color: #666;
    }
    .details-value {
      flex: 1;
    }
    .grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    .view-switcher {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .view-btn {
      background-color: transparent;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      color: #666;
    }
    .view-btn.active {
      background-color: #4a6cf7;
      color: white;
      border-color: #4a6cf7;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navbar container -->
    <div id="navbar-container"></div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <header>
          <h1>Vendors</h1>
          <div class="header-actions">
            <button id="add-vendor-btn" class="btn btn-primary">Add Vendor</button>
          </div>
        </header>
        
        <div class="page-content">
          <div class="filter-bar">
            <input type="text" id="search-input" placeholder="Search vendors...">
            <div class="view-switcher">
              <button id="table-view-btn" class="view-btn active">Table View</button>
              <button id="grid-view-btn" class="view-btn">Grid View</button>
            </div>
          </div>
          
          <!-- Table View -->
          <div id="table-view">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Vendor Name</th>
                  <th>Contact Person</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="vendors-table-body">
                <!-- Vendor data will be loaded here -->
              </tbody>
            </table>
          </div>
          
          <!-- Grid View -->
          <div id="grid-view" class="grid-view" style="display: none;">
            <!-- Vendor cards will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add/Edit Vendor Modal -->
  <div id="vendor-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Vendor</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form id="vendor-form">
        <div class="form-group">
          <label for="vendor-name">Vendor Name</label>
          <input type="text" id="vendor-name" required>
        </div>
        <div class="form-group">
          <label for="contact-person">Contact Person</label>
          <input type="text" id="contact-person" required>
        </div>
        <div class="form-group">
          <label for="vendor-email">Email</label>
          <input type="email" id="vendor-email" required>
        </div>
        <div class="form-group">
          <label for="vendor-phone">Phone</label>
          <input type="tel" id="vendor-phone" required>
        </div>
        <div class="form-group">
          <label for="vendor-address">Address</label>
          <textarea id="vendor-address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="vendor-notes">Notes</label>
          <textarea id="vendor-notes" rows="3"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-outline close-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Vendor</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../components/Navbar.js"></script>
  <script>
    // Check if user is logged in
    const userString = sessionStorage.getItem('user');
    if (!userString) {
      window.location.href = 'login.html';
    }
    
    const user = JSON.parse(userString);
    const isAdmin = user.role === 'admin';
    let currentVendorId = null;
    let vendors = [];
    
    // Fetch vendors
    async function loadVendors() {
      try {
        vendors = await window.api.getVendors();
        renderVendors();
      } catch (error) {
        console.error('Error loading vendors:', error);
      }
    }
    
    // Render vendors in table view
    function renderTableView(vendorsList) {
      const tableBody = document.getElementById('vendors-table-body');
      tableBody.innerHTML = '';
      
      vendorsList.forEach(vendor => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${vendor.id}</td>
          <td>${vendor.name}</td>
          <td>${vendor.contact_person}</td>
          <td>${vendor.email}</td>
          <td>${vendor.phone}</td>
          <td class="action-cell">
            <button class="btn btn-outline view-btn" data-id="${vendor.id}">View</button>
            ${isAdmin ? `
              <button class="btn btn-outline edit-btn" data-id="${vendor.id}">Edit</button>
              <button class="btn btn-outline delete-btn" data-id="${vendor.id}">Delete</button>
            ` : ''}
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Add event listeners to buttons
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', handleViewVendor);
      });
      
      if (isAdmin) {
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', handleEditVendor);
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', handleDeleteVendor);
        });
      }
    }
    
    // Render vendors in grid view
    function renderGridView(vendorsList) {
      const gridContainer = document.getElementById('grid-view');
      gridContainer.innerHTML = '';
      
      vendorsList.forEach(vendor => {
        const card = document.createElement('div');
        card.className = 'vendor-card';
        card.innerHTML = `
          <div class="vendor-header">
            <span class="vendor-name">${vendor.name}</span>
            <div class="action-cell">
              <button class="btn btn-outline view-btn" data-id="${vendor.id}">View</button>
              ${isAdmin ? `
                <button class="btn btn-outline edit-btn" data-id="${vendor.id}">Edit</button>
                <button class="btn btn-outline delete-btn" data-id="${vendor.id}">Delete</button>
              ` : ''}
            </div>
          </div>
          <div class="vendor-details">
            <div class="details-row">
              <div class="details-label">Contact Person:</div>
              <div class="details-value">${vendor.contactPerson}</div>
            </div>
            <div class="details-row">
              <div class="details-label">Email:</div>
              <div class="details-value">${vendor.email}</div>
            </div>
            <div class="details-row">
              <div class="details-label">Phone:</div>
              <div class="details-value">${vendor.phone}</div>
            </div>
          </div>
        `;
        gridContainer.appendChild(card);
      });
      
      // Add event listeners to buttons
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', handleViewVendor);
      });
      
      if (isAdmin) {
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', handleEditVendor);
        });
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', handleDeleteVendor);
        });
      }
    }
    
    // Filter vendors based on search input
    function filterVendors() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      
      const filteredVendors = vendors.filter(vendor => {
        return vendor.name.toLowerCase().includes(searchTerm) || 
               vendor.contactPerson.toLowerCase().includes(searchTerm) ||
               vendor.email.toLowerCase().includes(searchTerm);
      });
      
      renderVendors(filteredVendors);
    }
    
    // Render vendors in current view
    function renderVendors(vendorsList = vendors) {
      const isTableView = document.getElementById('table-view').style.display !== 'none';
      
      if (isTableView) {
        renderTableView(vendorsList);
      } else {
        renderGridView(vendorsList);
      }
    }
    
    // Handle view buttons click
    function handleViewVendor(e) {
      const vendorId = parseInt(e.target.dataset.id);
      const vendor = vendors.find(v => v.id === vendorId);
      
      if (vendor) {
        alert(`Vendor Details:\nName: ${vendor.name}\nContact: ${vendor.contactPerson}\nEmail: ${vendor.email}\nPhone: ${vendor.phone}\nAddress: ${vendor.address}`);
      }
    }
    
    // Handle edit button click
    function handleEditVendor(e) {
      const vendorId = parseInt(e.target.dataset.id);
      currentVendorId = vendorId;
      
      const vendor = vendors.find(v => v.id === vendorId);
      if (vendor) {
        document.getElementById('modal-title').textContent = 'Edit Vendor';
        document.getElementById('vendor-name').value = vendor.name;
        document.getElementById('contact-person').value = vendor.contactPerson;
        document.getElementById('vendor-email').value = vendor.email;
        document.getElementById('vendor-phone').value = vendor.phone;
        document.getElementById('vendor-address').value = vendor.address || '';
        document.getElementById('vendor-notes').value = vendor.notes || '';
        
        document.getElementById('vendor-modal').style.display = 'flex';
      }
    }
    
    // Handle delete button click
    async function handleDeleteVendor(e) {
      const vendorId = parseInt(e.target.dataset.id);
      
      if (confirm('Are you sure you want to delete this vendor?')) {
        try {
          await window.api.deleteVendor(vendorId);
          loadVendors(); // Refresh the vendor list
        } catch (error) {
          console.error('Error deleting vendor:', error);
          alert('Failed to delete vendor. Please try again.');
        }
      }
    }
    
    // Add event listener for search input
    document.getElementById('search-input').addEventListener('input', filterVendors);
    
    // Switch between table and grid views
    document.getElementById('table-view-btn').addEventListener('click', function() {
      document.getElementById('table-view').style.display = 'block';
      document.getElementById('grid-view').style.display = 'none';
      this.classList.add('active');
      document.getElementById('grid-view-btn').classList.remove('active');
      renderVendors();
    });
    
    document.getElementById('grid-view-btn').addEventListener('click', function() {
      document.getElementById('table-view').style.display = 'none';
      document.getElementById('grid-view').style.display = 'grid';
      this.classList.add('active');
      document.getElementById('table-view-btn').classList.remove('active');
      renderVendors();
    });
    
    // Modal handling
    document.getElementById('add-vendor-btn').addEventListener('click', () => {
      currentVendorId = null;
      document.getElementById('modal-title').textContent = 'Add New Vendor';
      document.getElementById('vendor-form').reset();
      document.getElementById('vendor-modal').style.display = 'flex';
    });
    
    // Close modal
    document.querySelectorAll('.close-btn, .close-modal').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('vendor-modal').style.display = 'none';
      });
    });
    
    // Form submit handler
    document.getElementById('vendor-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const vendorData = {
        name: document.getElementById('vendor-name').value,
        contactPerson: document.getElementById('contact-person').value,
        email: document.getElementById('vendor-email').value,
        phone: document.getElementById('vendor-phone').value,
        address: document.getElementById('vendor-address').value,
        notes: document.getElementById('vendor-notes').value
      };
      
      try {
        if (currentVendorId === null) {
          // Add new vendor
          await window.api.addVendor(vendorData);
        } else {
          // Update existing vendor
          await window.api.updateVendor(currentVendorId, vendorData);
        }
        
        // Close modal and refresh vendor list
        document.getElementById('vendor-modal').style.display = 'none';
        loadVendors();
      } catch (error) {
        console.error('Error saving vendor:', error);
        alert('Failed to save vendor. Please try again.');
      }
    });
    
    // Initial load
    loadVendors();
  </script>
</body>
</html>
