<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management - Sales</title>
  <link rel="stylesheet" href="../components/Navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      color: #333;
      margin: 0;
      font-size: 24px;
    }
    .page-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .placeholder-message {
      text-align: center;
      padding: 50px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Navbar container -->
    <div id="navbar-container"></div>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <header>
          <h1>Sales</h1>
        </header>
        
        <div class="page-content">
          <div class="placeholder-message">
            <h2>Sales Management</h2>
            <p>This page is under construction. Sales tracking and management features will be available soon.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../components/Navbar.js"></script>
  <script>
    // Check if user is logged in
    const userString = sessionStorage.getItem('user');
    if (!userString) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
